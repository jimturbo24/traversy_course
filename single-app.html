<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Jumbotron</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="app"></div>
          </div>
        </div>
      </div>

      <script type="text/babel">
        var App = React.createClass({

          getInitialState: function(){
            return {
              text: '',
              todos: [
                {
                  id: 1,
                  name: 'call plumber'
                },
                {
                  id: 2,
                  name: 'pick up kids'
                },
                {
                  id: 3,
                  name: 'go to store'
                }
              ]
            }
          },

          render: function(){
            return(
              <div>
                <h1>{this.state.text}</h1>
                <TodoForm />
                <TodoList todos={this.state.todos} />
              </div>
            )
          },

          changeText: function(e){
            this.setState({text: e.target.value});
          }
        });

        var TodoForm = React.createClass({
          render: function(){
            return(
              <div>
                TodoForm
              </div>
            );
          }
        });

        var TodoList = React.createClass({
          render: function(){
            return(
              <ul>
                {this.props.todos.map(todo => {
                    return <li  key={todo.id}>{todo.name}</li>
                  })
                }
              </ul>
            );
          }
        });

        ReactDOM.render(
          <App />,
          document.getElementById('app')
        );
      </script>
  </body>
</html>
